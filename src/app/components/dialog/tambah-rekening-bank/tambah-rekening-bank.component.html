<div class="">

    <h1 mat-dialog-title>Tambah Rekening Bank</h1>
    <div mat-dialog-content>
        <p>
            <mat-form-field appearance="standard" class="example-full-width">
                <mat-label>Nama Bank</mat-label>
                <mat-select>
                    <mat-option *ngFor="let namabank of pilihanNamaBank" [value]="namabank.value">
                        {{namabank.viewValue}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </p>

        <p>
            <mat-form-field appearance="standard" class="example-full-width">
                <mat-label>Nomor Rekening</mat-label>
                <input matInput type="number">
                <mat-hint>Isi dengan nomor rekening (angka saja)</mat-hint>
            </mat-form-field>
        </p>

        <p>
            <mat-form-field appearance="standard" class="example-full-width">
                <mat-label>Nama Pemilik Rekening</mat-label>
                <input matInput type="text">
                <mat-hint>Isi nama pemilik rekening sesuai buku tabungan</mat-hint>
            </mat-form-field>
        </p>
    </div>

    <div mat-dialog-actions align="end">
        <button mat-raised-button (click)="onNoClick()" color="warn">Batal</button>
        <button mat-raised-button color="primary">Simpan</button>
    </div>
</div>
