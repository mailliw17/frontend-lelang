<mat-card>
    <mat-card-title>Ganti Nomor Handphone</mat-card-title>

    <form action="">
        <p>
            <mat-form-field appearance="outline" class="example-full-width">
                <mat-label>Nomor HP Lama</mat-label>
                <input matInput type="text">
                <mat-icon matSuffix>phone</mat-icon>
                <mat-hint>Isi nama akun anda saat ini</mat-hint>
            </mat-form-field>
        </p>

        <p>
            <mat-form-field appearance="outline" class="example-full-width">
                <mat-label>Nomor HP Baru</mat-label>
                <input matInput type="text">
                <mat-icon matSuffix>phone</mat-icon>
                <mat-hint>Isi dengan nomor HP anda yang terbaru</mat-hint>
            </mat-form-field>
        </p>

        <p>
            <mat-form-field appearance="outline" class="example-full-width">
                <mat-label>Konfirmasi Nomor HP Baru</mat-label>
                <input matInput type="text">
                <mat-icon matSuffix>phone</mat-icon>
                <mat-hint>Ulangi penulisan nomor HP Anda.</mat-hint>
            </mat-form-field>
        </p>

        <p>
            <mat-form-field appearance="outline" class="example-full-width">
                <mat-label>Password</mat-label>
                <input matInput type="password">
                <mat-icon matSuffix>lock_open</mat-icon>
                <mat-hint>Isi password akun anda saat ini</mat-hint>
            </mat-form-field>
        </p>

        <mat-card-actions align="end">
            <button mat-raised-button color="primary">
                <mat-icon>edit</mat-icon> Ganti Nomor Handphone
            </button>
        </mat-card-actions>
    </form>
</mat-card>
