<div class="row">
  <div class="col" *ngIf="slides[0]">
    <img src="{{ slides[0] }}" class="img-fluid border-radius-lg" />
  </div>
  <div class="col" *ngIf="slides[1]">
    <img src="{{ slides[1] }}" class="img-fluid border-radius-lg" />
  </div>
  <div class="col" *ngIf="slides[2]">
    <img src="{{ slides[2] }}" class="img-fluid border-radius-lg" />
  </div>
  <div class="col" *ngIf="slides[3]">
    <img src="{{ slides[3] }}" class="img-fluid border-radius-lg" />
  </div>
  <div class="col" *ngIf="slides[4]">
    <img src="{{ slides[4] }}" class="img-fluid border-radius-lg" />
  </div>
</div>
